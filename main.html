<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Circus Circus Hotel</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
        }
        header {
            background: #333;
            color: #fff;
            padding-top: 30px;
            min-height: 70px;
            border-bottom: #77aaff 3px solid;
        }
        header a {
            color: #fff;
            text-decoration: none;
            text-transform: uppercase;
            font-size: 16px;
        }
        header ul {
            padding: 0;
            list-style: none;
        }
        header li {
            float: left;
            display: inline;
            padding: 0 20px 0 20px;
        }
        .showcase {
            min-height: 400px;
            background: url('hotel.jpg') no-repeat 0 -400px;
            text-align: center;
            color: #fff;
        }
        .showcase h1 {
            margin-top: 100px;
            font-size: 55px;
            margin-bottom: 10px;
        }
        .showcase p {
            font-size: 20px;
        }
        .stats {
            display: flex;
            justify-content: space-around;
            margin: 20px 0;
        }
        .stats div {
            background: #333;
            color: #fff;
            padding: 20px;
            border-radius: 5px;
            width: 30%;
            text-align: center;
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <h1>Circus Circus Hotel</h1>
            <nav>
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">About</a></li>
                    <li><a href="#">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <section class="showcase">
        <div class="container">
            <h1>Welcome to Circus Circus Hotel</h1>
            <p>Your comfort is our priority</p>
        </div>
    </section>
    <section class="stats">
        <div>
            <h2>Rooms Booked</h2>
            <p id="booked">0</p>
        </div>
        <div>
            <h2>Rooms Left</h2>
            <p id="left">0</p>
        </div>
    </section>
    <script>
        // Example data
        const totalRooms = 3767;
        const bookedRooms = 45; // Update this value as needed

        document.getElementById('booked').innerText = bookedRooms;
        document.getElementById('left').innerText = totalRooms - bookedRooms;
    </script>
</body>
</html>
